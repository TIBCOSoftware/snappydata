hydra.Prms-testRequirement = "Test to verify deploy --package feature with single package";
hydra.Prms-testDescription = "This is a good test case.
This test starts the snappy cluster in embedded mode. Select the databricks xml connector to handle the xml data.
Deploy the databricks xml packages with --package option and verify that test gets the result of select query result.";


INCLUDE $JTESTS/io/snappydata/hydra/northwind/startDualModeCluster.conf;


TASK    taskClass = io.snappydata.hydra.cluster.SnappyTest taskMethod  = HydraTask_executeSnappyJobUsingJobScript
        io.snappydata.hydra.cluster.SnappyPrms-jobClassNames = io.snappydata.hydra.deploy_package_jar.deployPkgXMLJob
        io.snappydata.hydra.cluster.SnappyPrms-appPropsForJobServer = "xmlFileLocation=${xmlFileLocation}"
        io.snappydata.hydra.cluster.SnappyPrms-userAppJar = snappydata-store-scala-tests*tests.jar
        io.snappydata.hydra.cluster.SnappyPrms-isDeployPkg = true
        io.snappydata.hydra.cluster.SnappyPrms-jarIdentifier = "com.databricks:spark-xml_2.11:0.4.1"
        threadGroups = snappyThreads
        maxTimesToRun = 1;

INCLUDE $JTESTS/io/snappydata/hydra/northwind/stopDualModeCluster.conf;
#theme:
#  name: readthedocs

theme:
    name: material
    custom_dir: 'docs/custom_theme'
    palette:
        scheme: default
        primary: teal
        accent: cyan
    font:
      text: 'Lato'
      code: 'Fira Mono'
    logo: Images/logo.png
    favicon: favicon.ico
    features:
        - navigation.instant
        - navigation.indexes
        - navigation.top
        - header.autohide

#theme_dir: 'docs/custom_theme'

#extra_javascript:
#    - 'custom_theme/js/menu.js'
#    - 'custom_theme/js/highlight.pack.js'

extra_css:
#    - 'custom_theme/css/toc.css'
#    - 'custom_theme/css/menu.css'
#    - 'custom_theme/css/images.css'
#    - 'custom_theme/css/style.css'
#    - 'custom_theme/css/highlight.css'
    - 'extra.css'
#    - 'custom_theme/css/material-extra.css'

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
    - admonition
    - pymdownx.highlight
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.snippets
    - pymdownx.superfences
    - attr_list
    - pymdownx.tabbed:
        alternate_style: true
    - toc:
        permalink: true

